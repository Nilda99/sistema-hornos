<div class="container-fluid pt-5">
  <div class="row">
    <div class="col-md-5">
      <div class="card border-info ">
        <div class="card-header">
          <p class="text-info text-center h1">Crear Empresa</p>
        </div>
        <div class="card-body text-info">
          <form [formGroup]="empresasForm" (ngSubmit)="enviar(empresasForm.value)">
            <div class="form-row">
              <div class="form-group col">
                <label for="inputnombre">Ingresar nombre</label>
                <input type="text" class="form-control" id="inputnombre" formControlName="Nombre"
                       placeholder="nombre">
              </div>
              <div class="form-group col/">
                <label for="inputtelefono">Ingresar Numero de telefono</label>
                <input type="text" class="form-control" id="inputtelefono" formControlName="Telefono"
                       placeholder="Numero de telefono">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col">
                <label for="inputdireccion">Ingresar Direccion</label>
                <input type="text" class="form-control" id="inputdireccion" formControlName="Direccion"
                       placeholder="Direccion">
              </div>
              <!--            <div class="form-group col">-->
              <!--                <label for="inputlogo">Ingresar Logo </label>-->
              <!--            <input type="text" class="form-control" id="inputlogo" formControlName="Logo"-->
              <!--                   placeholder="Logo">-->


              <!--        </div>-->
            </div>
            <button [disabled]="empresasForm.invalid" class="btn btn-success btn-lg btn-block">Agregar</button>
          </form>
        </div>
      </div>
    </div>


    <div class="col-md-7">
      <div class="card border-info ">
        <div class="card-header">
          <p class="text-info text-center h1">Listar Empresa</p>
        </div>
        <div class="card-body text-info">
          <table class="table table-hover">
            <thead>
            <tr>
              <th>#</th>
              <th>Nombre</th>
              <th>Telefono</th>
              <th>Direccion</th>
              <th>Logo</th>
              <th>Acciones</th>

            </tr>
            </thead>
            <tbody *ngFor="let empresa of empresas; let i=index">
            <tr>
              <th scope="row">{{i + 1}}</th>
              <td>{{empresa.Nombre}}</td>
              <td>{{empresa.Telefono}}</td>
              <td>{{empresa.Direccion}}</td>
              <td>{{empresa.Logo}}</td>
              <td>
                <button type="button" class="btn btn-outline-warning" (click)="editEmpresa(empresa.id)">EDITAR</button>
              </td>
              <td>
                <button type="button" class="btn btn-outline-danger" (click)="eliminarEmpresa(empresa.id)">ELIMINAR</button>
              </td>
              <td></td>
            </tr>
            </tbody>
          </table>
