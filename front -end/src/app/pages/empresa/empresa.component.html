<div class="container-fluid pt-5">
  <div class="row">
    <div class="col-md-5">
      <div class="card border-info ">
        <div class="card-header">
          <p class="text-info text-center h1">Crear Empresa</p>
        </div>
        <div class="card-body text-info">
          <form action="
                " method="post">
            <div class="form-row">
              <div class="form-group col">
                <label for="inputnombre">Ingresar nombre</label>
                <input type="text" class="form-control" id="inputnombre" name="nombre"
                       placeholder="nombre">
              </div>
              <div class="form-group col/">
                <label for="inputtelefono">Ingresar Numero de telefono</label>
                <input type="text" class="form-control" id="inputtelefono" name="telefono"
                       placeholder="Numero de telefono">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col">
                <label for="inputdireccion">Ingresar Direccion</label>
              <input type="text" class="form-control" id="inputdireccion" name="direccion"
                     placeholder="Direccion">
            </div>
            <div class="form-group col">
                <label for="inputlogo">Ingresar Logo </label>
            <input type="text" class="form-control" id="inputlogo" name="logo"
                   placeholder="Logo">

        </div>
      </div>
      <button type="button" class="btn btn-success btn-lg btn-block">Agregar</button>
      </form>
    </div>
  </div>
</div>


<div class="col-md-7">
  <div class="card border-info ">
    <div class="card-header">
      <p class="text-info text-center h1">Listar Empresa</p>
    </div>
    <div class="card-body text-info">
      <table class="table table-hover">
        <thead>
        <tr>
          <th>#</th>
          <th>Nombre</th>
          <th>Telefono</th>
          <th>Direccion</th>
          <th>Logo</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Mark</td>
          <td>Otto</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Jacob</td>
          <td>Thornton</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

</div>

</div>
